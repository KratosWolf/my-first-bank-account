name: Monthly Interest Application

on:
  schedule:
    # Executa no dia 1º de cada mês às 00:00 UTC (21:00 do dia anterior em Brasília)
    # Ajuste o horário conforme necessário
    - cron: '0 0 1 * *'
  workflow_dispatch: # Permite execução manual para testes

jobs:
  apply-interest:
    runs-on: ubuntu-latest

    steps:
      - name: Apply Monthly Interest
        run: |
          curl -X POST https://my-first-bank-account.vercel.app/api/cron/apply-interest \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            -s -S

      - name: Log Execution
        if: always()
        run: |
          echo "Interest cron executed at $(date)"
          echo "Job status: ${{ job.status }}"
